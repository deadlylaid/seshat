{% extends "base.html" %}

{% block title %}
    로그인
{% endblock %}

{% block content %}

    <form action="" method="POST">
    {% csrf_token %}

            {{ form.username }}

        </label>
        <input type="submit">
            {{ form.errors }}
    </form>
{% endblock %}
